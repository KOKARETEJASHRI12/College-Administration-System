    <i><br>
 <b>In 1991, Shardabai Pawar Mahila Arts, Commerce and Science College was established to empower women in rural area through quality education under the aegis of Agricultural Development Trust, Baramati. The college is affiliated to the Savitribai Phule Pune University (formerly known as Pune University) and is registered under section 2(f) and 12 (B) of the UGC. The college has campus of 18.14 acres with a supporting infrastructure of 9320 sq. m

The college conducts unique activities such as pre– police recruitment training for women to elevate employability of students, Swayamsiddha for the empowerment through personality development of students, Karmveer Mess Scheme for the welfare of economically deprived students, etc.

The college offers 23 UG programs, 8 PG programs and a Ph. D. program in Microbiology. The UGC sanctioned 170 lakhs for two B. Voc. programs and 80 lakhs for two community college courses. The DBT has awarded star college scheme to Department of Botany, Chemistry and Microbiology in 2020. The DBT has funded 63 lakhs to these three deparments.The college offers 23 UG programs, 8 PG programs and a Ph. D. program in Microbiology. The UGC sanctioned 170 lakhs for two B. Voc. programs and 80 lakhs for two community college courses. The DBT has awarded star college scheme to Department of Botany, Chemistry and Microbiology in 2020. The DBT has funded 63 lakhs to these three departments.</h6></b>
